<!DOCTYPE html>
<html>
	<head>
		<title>J Miller Project Odin Projet 1</title>
		<style type="text/css">
/*----------GLOBAL STYLES---------*/
			html, body {
				position:relative;
				min-height:100%;
				height:100%;
				min-width: 980px;
			}
			body, .links1, .links2, .links1 div, .links2 div {
				margin:0;
			}
			input {
				border:none;
			}
			input:focus {
				outline-width:0;
				border:none;
			}
/*----------HEADER STYLES---------*/
			#headerCont {
				height:60px;
				width:100%;
			}
				#header {
					padding:15px 30px 0 30px;
					padding-top:15px;
					padding-left:30px;
					padding-right:30px;
					text-align: right;
					flex:1 1 auto;
				}
					.links1, .links2 {
						display:inline-block;
						font: 13px/27px arial, sans-serif;
						vertical-align: middle;
					}
					.links1 {
						padding-right:11px;
					}
						.links1 div, .links2 div {
							display: inline-block;
							vertical-align: middle;
						}
						.links1 div:hover {
							text-decoration: underline;	
						}
						.links1 div {
							padding-left:11px;
						}
							#imgContainer{
								width:30px;
								height:30px;
								overflow: hidden;
							}
								#appsIcon {
									position:relative;
									top:-854px;
									left:-69px;
									opacity:.6;
								}
								#appsIcon:hover {
									opacity:1;
								}
							#siCont {
								padding-left:11px;
							}
								#sign-in {
									background-color: #4285f4;
									border: 1px solid #4285f4;
									border-radius: 2px;
									color:white;
									width:71px;
									height:30px;
									font-family: arial, sans-serif;
									font-weight:bold;
								}
/*-------MAIN CONTENT STYLES------*/
			#mainContent {
				padding-bottom:40px;
			}
				#logoCont {
					text-align:center;
					margin: 20px auto 0 auto;
					height:230px;
				}
					#mainLogo {
						padding-top:112px;
					}
				#miscCont {
					text-align: center;
				}
					
					#tableHolder {
						min-width: 20px;
						min-height: 20px
						display:block;
						margin:auto;
						max-width: 572px;
						min-width: 572px;
						height:30px;
						background-clip: padding-box;
						background-color: #ffffff;
						border: 1px solid #cdcdcd;
						border-color:rgba(0,0,0,.15);
						box-sizing: border-box;
						vertical-align: middle;
						padding-top: 3px;
						padding-left:9px;
					}			
					#tableHolder:hover {
						border-color: rgba(0,0,0,.3);
					}
					#tableHolder:active {
						border-color:#4285f4;
					}
						table {
							width:100%;
							height:27px;
							padding:0;
							display:inline-block;
						}
							td {
								min-height: 20px;
								min-width: 20px;
							}
							.srInput {
								width:541px;
							}
							.vS {
								vertical-align: top;
							}
								.iconHolder {
									vertical-align: middle;
								}
									.vSearch {
										width:29px;
										height:23px;
										background:url(images/vSearch.gif) no-repeat center;
										background-size: 14px 19px;
										border:none;
										display: inline-block;
										vertical-align: middle;
										opacity: .6;						
									}
									.vSearch:hover {
										opacity: 1;
									}
								td input {
									width: 100%;
								}	
					#mainContent button {
						margin: 16px 8px;
						border: 1px solid #dcdcdc;
						border-color:rgba(0,0,0,0.1);
						color:#444;
						background:-webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
						background: linear-gradient(top,#f5f5f5,#f1f1f1);
						cursor:default;
						display:inline-block;
						font-weight: bold;
						height:29px;
						line-height: 29px;
						min-width: 54px;
						border-radius: 2px;
						padding: 0 8px;
						vertical-align: 2px;
					}
					#mainContent button span {
						font: bold 11px/27px Arial, sans-serif;
						vertical-align: top;
					}
/*----------FOOTER STYLES---------*/
		#footer {
			position: absolute;
			bottom:0;
			min-height: 42px;
			/*height:100%;*/
			display:block;
			overflow: auto;
			width:100%;
			min-width: 980px;
		}
			.footerBox {
				font-size: small;
				background: #f2f2f2;
				border-top:1px solid #e4e4e4;
				line-height: 40px;
				width:100%;
				position:absolute;
				bottom:0;
				min-width:980px;
				color:#222;
				display:block;
			}
				.rightFooter, .leftFooter {
					margin-right: 30px;
					white-space: nowrap;
					font-family:arial, sans-serif;
				}
				.rightFooter {
					float: right;
				}
				.leftFooter {
					margin-left: 30px;
				}
					.bottomLinks {
						display: inline-block;
						color:#666;
						padding:0;
						margin:0;
						line-height: 40px;
					}
					.bottomLinks:hover {
						text-decoration: underline;
					}
					.leftPadding {
						padding-left: 27px;
					}		
		</style>
	</head>
	<body>
		<div id="headerCont">
			<div id="header">
				<div class="links1">
					<div>+You</div>
					<div>Gmail</div>
					<div>Images</div>
				</div>
				<div class="links2">
					<div id="imgContainer"><img id="appsIcon" src="images/icons.png" alt=""></div>
					<div id="siCont"><button id="sign-in">Sign In</button></div>
				</div>
			</div>
		</div><!--apps icon background-position: -69px -854px; opacity: .55; 30x30; -->
		<div id="mainContent">
			<div id="logoCont">
				<div id="mainLogo"><img src="images/logo11w.png" height="95" width="269"></div>
			</div>
			<div id="miscCont">
				<div id="tableHolder">
					<table cellspacing="0" cellpadding="0" style="height:27px; padding:0px">
						<tr>
							<td class="srInput"><input type="text"></td>
							<td class="vS"><div class="iconHolder"><span class="vSearch"></span></div></td>
						</tr>
					</table>
				</div>
				<button class="srch"><span>Google Search</span></button><button class="srch"><span>I'm Feeling Lucky</span></button>
			</div>
		</div>
		<div id="footer">
			<div class="footerBox">
				<div class="rightFooter">
					<div class="bottomLinks">
						Privacy & Terms
					</div>
					<div class="bottomLinks leftPadding">Settings</div>
				</div>
				<div class="leftFooter">
					<div class="bottomLinks">Advertising</div>
					<div class="leftPadding bottomLinks">Business</div>
					<div class="leftPadding bottomLinks">About</div>
				</div>
			</div>

		</div>
	</body>
</html>
