<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project Odin Google Search Page</title>
</head>
<style>
	html, body, ul {
		padding:0;
		margin:0;
	}
/*----------HEADER STYLES---------*/
	.header {
		width:100%;
		height:60px;
		min-width: 980px;
	}
		.headerElements {
			text-align: right;
			height: 60px;
			padding: 0 30px;
		}
			ul {
				display:block;
				font-size: small;
				right:0px;
				font-family: arial, sans-serif;
				list-style-type: none;
				height:60px;
				vertical-align: middle;
			}
			li {
				display: inline-block;
				vertical-align: middle;
				line-height: 60px;
				color:#222;
			}
			.Images, .Gmail, .You {
				margin-left: 11px;
				cursor:pointer;
			}
			.You:hover, .Images:hover, .Gmail:hover, .footer li:hover {
				text-decoration: underline;
			}
				.headerButtons {
					line-height: normal;
					height:34px;
					line-height: 30px
				}
					.SIbutton {
						display:inline-block;
						background-color: #4285f4;
						height:28px;
						line-height: 28px;
						vertical-align:middle;
						width:69px;
						text-align: center;
						color:white;
						font-family: arial, sans-serif;
						font-weight: bold;
						font-size: small;
						border: 1px solid #4285f4;
						border-radius: 2px;
						margin-left:15px;
						cursor:default;
					}
					.apps {
						display:inline-block;
						height:30px;
						width:30px;
						background-image: url("images/i1_5160dafd.png");
						background-size: 908px 52px;
						background-position: -222px 0;
						line-height:28px;
						vertical-align: middle;
						opacity:.6;
						margin-left: 11px;
					}
					.apps:hover {
						opacity:1;
					}
/*-------MAIN CONTENT STYLES------*/
	.mainContent {
		min-width: 980px;
	}
		.logo {
			height:250px;
			text-align: center;
		}
			.logoImage {
				margin-top: 132px;
				height:95px;
				width:269px;
			}
		.searchElements {
			text-align: center;
		}
		.searchBar {
			display: inline-block;
			border: 1px solid #cdcdcd;
			width:561px;
			height:25px;
			margin-bottom: 0;
			line-height: 28px;
			cursor:pointer;
			text-align: right;
			vertical-align: middle;
			padding-left:9px;
			padding-top: 3px;
		}
		.searchBar:hover {
			border-color: rgba(0,0,0,.3);
		}
			.searchField, .voiceSearch {
				display: inline-block;
			}
			.searchField{
				display:block;
				width:531px;
				border:none;
				/*background-color: black;*/
				line-height:;
				font-family: Arial;
				font-size: 13px;
				line-height: normal;
				height:16px;
				margin: 2px 0;
			}
			.searchField:focus {
				outline:none;
			}
			.voiceSearch {
				display:block;
				width:29px;
				height:23px;
				background: url(images/vSearch.gif) no-repeat center;
				background-size: 14px 19px;
				border:none;
				vertical-align: middle;
				opacity:.6;
				right:0;
				float:right;
				/*margin-top: 3px;*/
			}
			.voiceSearch:hover {
				opacity:1;
			}
		.searchButtons {
			margin:0;
			padding:0;
		}
			.searchButton {
				display:inline-block;
				margin:0;
				margin:16px 6px;
				height:29px;
				line-height: 29px;
				border: 1px solid #dcdcdc;
				border-radius: 2px;
				background-color: #ffffff;
				padding: 0 8px;
				background: linear-gradient(top,#f5f5f5,#f1f1f1);
				background: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
			}
			.searchButton:hover {
				border-color:#c6c6c6;
				box-shadow: 0 1px 0 rgba(0,0,0,.15);
			}
				.searchButton span {
					font-family: Arial, sans-serif;
					font-size: 11px;
					line-height: 27px;
					font-weight: bold;
					color:#444;
					vertical-align: top;
				}
/*----------FOOTER STYLES---------*/
	.footer {
		position: absolute;
		bottom: 0;
		height:40px;
		border-top:1px solid #e4e4e4;
		background-color: #f2f2f2;
		width:100%;
		min-width: 980px;
	}
		.footer ul {
			height:40px;
		}
		.ulLeft {
			float:left;
		}
		.ulRight{
			float:right;
		}
			.footer ul li {
				display:inline-block;
				color:#666;
				line-height: 40px;
				font-family: arial, sans-serif;
				font-size: small;
				cursor:pointer;
			}	
			#Advertising {
				margin-left: 30px;
			}
			#Business, #About {
				margin-left: 27px;
			}
			#PandT {
				margin-right: 27px;
			}
			#Settings {
				margin-right: 30px;
			}
</style>
<body>
	<div class="header">
		<div class="headerElements">
			<ul>
				<li class="You"><span>+You</span></li>
				<li class="Gmail"><span>Gmail</span></li>
				<li class="Images"><span>Images</span></li>
				<li><div class="headerButtons"><span class="apps"></span><div class="SIbutton">Sign In</div></li>
			</ul>
		</div>
	</div>
	<div class="mainContent">
		<div class="logo">
			<img class="logoImage" src="images/logo11w.png" alt="">
		</div>
		<div class="searchElements">
			<div class="searchBar">
				<div class="voiceSearch"></div>
				<input class="searchField" type="text">
			</div><!--
		 --><div class="searchButtons">
				<button class="searchButton"><span>Google Search</span></button>
				<button class="searchButton"><span>I'm Feeling Lucky</span></button>
			</div>
		</div>
	</div>
	<div class="footer">
		<ul class="ulLeft">
			<li id="Advertising">Advertising</li>
			<li id="Business">Business</li>
			<li id="About">About</li>
		</ul>
		<ul class="ulRight">
			<li id="PandT">Privacy & Terms</li>
			<li id="Settings">Settings</li>
		</ul>
	</div>
</body>
</html>
